        <div class="wrapper">
            <div class="text-input">
              <textarea spellcheck="false" class="from-text" placeholder="Enter text">{{ transcript }}</textarea>
              <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
            </div>
            <ul class="controls">
              <li class="row">
                <div class="icons">
                  <i id="action from" class="fas fa-microphone"></i>
                  <!-- <i id="from" class="fas fa-co"></i> -->
                </div>
                <select></select>
              </li>
              <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
              <li class="row to">
                <select></select>
                <div class="icons">
                  <i id="action1 to" class="fas fa-microphone-slash action1"></i>
                  <!-- <i id="to" class="fas fa-copy"></i> -->
                </div>
              </li>
            </ul>
          </div>
